<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>MyForm</title>
</head>
<body>
    <h1>My Form</h1>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="enter your name" value="" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="enter your email" value="" required>

        <label for="number">Number:</label>
        <input type="text" id="number" name="number" placeholder="enter your number" value="" required> 

        <button>Submit</button>
    </form>
</body>
</html>
