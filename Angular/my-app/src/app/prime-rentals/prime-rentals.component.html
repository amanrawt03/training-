<h1>Welcome to Prime Rentals!!</h1>
<h4>RIDE IN STYLE</h4>

<form action="">
    <input type="text" placeholder="Enter car name" #filter>
    <button type="button" (click)="searchCar(filter.value)">Search</button>
</form>

<div class="container">
    <div *ngFor="let car of filteredList" class="tab">
    <img [src]= "car.imgName" alt="hehe"> 
    <p>Model Name: {{car.modelName}}</p>
    <p>Year: {{car.year}}</p>
    <p>Rate Per Day: â‚¹{{car.ratePerDay}}</p>
    <a [routerLink]="['/details', car.id]">Learn More</a>
    </div>
    
</div>
