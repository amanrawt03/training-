<h1>Welcome to Prime Rentals!!</h1>
<h4>A place to buy brand new second-hand cars...</h4>

<form action="">
    <input type="text" placeholder="Enter car name">
    <button>Search</button>
</form>

<div class="container">
    <div *ngFor="let car of carList" class="tab">
    <img [src]= "car.imgName" alt="hehe"> 
    <p>Model Name: {{car.modelName}}</p>
    <p>Year: {{car.year}}</p>
    <p>Price: {{car.price}}</p>
    <a [routerLink]="['/details', car.id]">Learn More</a>
    </div>
    
</div>
