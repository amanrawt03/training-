<app-navbar></app-navbar>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-4">Add Blog</h3>
        <button class="btn btn-outline-secondary mb-3" (click)="goBack()">Go Back</button>
    </div>
   
    <form [formGroup]="editBlogForm" (ngSubmit)="editBlog()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title" formControlName="title">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <editor 
                apiKey="20uzg5g0nc76g3gk8sk8oqdji1n5i78l8hu1l8ki4u0ciu24"
                formControlName = "content"
                [init] = "{
                height:400,
                menubar:true,
                plugins:'lists link image charmap preview',
                toolbar:'undo redo',
                placeholder:'Write your blogs here....'
                }"></editor>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="editBlogForm.invalid">Update</button>
    </form>
</div>
